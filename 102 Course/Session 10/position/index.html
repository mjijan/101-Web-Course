<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            background-color: rgb(255, 255, 187);
            margin-top: 100px;
            position: relative;
        }
        .d {
            display: inline-block;
            width: 200px;
            height: 100px;
            margin: 20px;
            background-color: rgb(154, 154, 154);
            text-align: center;
            font-size: 50px;
            vertical-align: top;
        }

        .sos {
            display: inline-block;
            width: 200px;
            height: 100px;
            background-color: rgb(220, 0, 0);
            text-align: center;
            font-size: 50px;
            vertical-align: top;

            position: absolute;
            top: 0;
            left: 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="d">1</div>
        <div class="d">2</div>
        <div class="d">3</div>
        <div class="d">4</div>
        <div class="d">5</div>
        <div class="d">6</div>
        <div class="sos">7</div>
        <div class="d">8</div>
        <div class="d">9</div>
        <div class="d">10</div>
        <div class="d">11</div>
        <div class="d">12</div>
        <div class="d">13</div>
        <div class="d">14</div>
        <div class="d">15</div>
        <div class="d">16</div>
    </div>
</body>
</html>
