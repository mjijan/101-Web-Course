<html>
	<head>
		<title>Lists in HTML</title>
	</head>
	<body>
		<h1>My Numbers</h1>

			<thead>
				<tr height="60">
					<th>a1</th>
					<th>a2</th>
					<th>a3</th>
					<th>a4</th>	
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
				</tr>
				
				<tr>
					<td>5</td>

					<td>8</td>
				</tr>
				
				<tr>
					<td>9</td>
					<td>10</td>
					<td>11</td>
					<td>12</td>
				</tr>
				
				<tr>
					<td>13</td>
					<td>14</td>
					<td>15</td>
					<td>16</td>
				</tr>
			</tbody>
		</table>
		
		
	</body>

</html>
