<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="addtocart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <p class="logo">LOGO</p>
        <div class="cart"><i class="fa fa-shopping-cart icon" onclick="show_it()"></i>
            <p id="count">0</p>
        </div>
    </div>

    <div class="container">

        <div id="root">

            <div class="box">
                <div class="img-box">
                    <img id="img0" class="images" src="image/0.jpg">
                </div>
                <div class="bottom">
                    <p id="item0">Z Flip Foldable Mobile</p>
                    <input class="num" type="number" id="num0" min="0" value="10" />
                    <h2>$ <span id="price0">120.0</span></h2><button onclick="add_item(0)">Add to cart</button>
                </div>
            </div>

            <div class="box">
                <div class="img-box">
                    <img id="img1" class="images" src="image/1.jpg">
                </div>
                <div class="bottom">
                    <p id="item1">Air Pods Pro</p>
                    <input class="num" type="number" id="num1" min="0" value="10" />
                    <h2>$ <span id="price1">60.0</span></h2><button onclick="add_item(1)">Add to cart</button>
                </div>
            </div>

            <div class="box">
                <div class="img-box">
                    <img id="img2" class="images" src="image/2.jpg">
                </div>
                <div class="bottom">
                    <p id="item2">250D DSLR Camera</p>
                    <input class="num" type="number" id="num2" min="0" value="10" />
                    <h2>$ <span id="price2">230.0</span></h2><button onclick="add_item(2)">Add to cart</button>
                </div>
            </div>

            <div class="box">
                <div class="img-box">
                    <img id="img3" class="images" src="image/3.jpg">
                </div>
                <div class="bottom">
                    <p id="item3">Head Phones</p>
                    <input class="num" type="number" id="num3" min="0" value="10" />
                    <h2>$ <span id="price3">100.0</span></h2><button onclick="add_item(3)">Add to cart</button>
                </div>
            </div>

        </div>


        <div class="sidebar" id="sidebar">
            <div class="head">
                <p>My Cart</p>
            </div>

            <div id="cartItem">

                <!-- <div class="cart-item">
                    <div class="row-img">
                        <img class="rowimg" src="image/2.jpg">
                    </div>
                    <p style="font-size:12px;">Air Pods Pro</p>
                    <h2 style="font-size: 15px;">$ 60.00</h2>
                    <i class="fa fa-window-close icon"></i>
                </div> -->



            </div>

            <div class="foot">
                <h3>Total</h3>
                <h2>$ <span id="total">0.0</span></h2>
            </div>

        </div>
    </div>

</body>

</html>

<script src="script.js"></script>
