<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(202, 202, 252);
            margin: 0;
        }
        div {
            color: white;
            font-size: 30px;
            height: 70px;
            text-align: center;
            font-weight: bold;
        }
        .a {
            background-color: rgb(4, 0, 118);
            width: 150px;
        }
        .b {
            background-color: rgb(75, 181, 5);
            width: 200px;
        }
        .c {
            background-color: rgb(174, 2, 2);
            width: 250px;
        }
        .d {
            background-color: rgb(144, 3, 95);
            width: 300px;
        }
        .e {
            background-color: rgb(0, 118, 69);
            width: 350px;
        }
        .f {
            background-color: rgb(100, 118, 0);
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="a">A</div>
    <div class="b">B</div>
    <div class="c">C</div>
    <div class="d">D</div>
    <div class="e">E</div>
    <div class="f">F</div>
</body>
</html>
