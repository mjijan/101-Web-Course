<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            box-sizing: border-box;
            font-size: 60px;
            color: white;
            border-radius: 100%;
            text-align: center;
            display: inline-block;
            padding-top: 100px;
        }

        .A {
            background-color: rgb(238, 0, 0);
        }

        .B {
            background-color: rgb(231, 108, 0);
        }

        .C {
            background-color: rgb(0, 143, 33);
        }
    </style>
</head>

<body>
    <div class="A">Red</div>
    <div class="B">Orange</div>
    <div class="C">Green</div>
</body>

</html>
