<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .inp {
            background-color: rgb(0, 108, 13);
            color: white;
            padding: 5px;
            width: 300px;
            height: 50px;
            display: block;
            font-size: 30px;
            margin-bottom: 10px;
            text-align: center;
        }
        .inp1 {
            background-color: rgb(59, 59, 59);
            color: white;
            padding: 5px;
            width: 300px;
            height: 50px;
            display: block;
            font-size: 30px;
            margin-bottom: 10px;
            text-align: center;
        }
        .inp2 {
            background-color: rgb(124, 0, 0);
            color: white;
            padding: 5px;
            width: 300px;
            height: 50px;
            display: block;
            font-size: 30px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <input id="n1" class="inp" />
    <button onclick="f()" class="inp1">get data</button>
    <div class="inp2" id="R"></div>
    <script>
        var x , result;
        function f()
        {
            x = parseInt( document.getElementById("n1").value );
            result = x + 5;
            document.getElementById("R").innerHTML = result;
        }
        
    </script>
</body>
</html>
