<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1 {
            font-family: sans-serif;
            width: 800px;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            margin: auto;
            margin-top: 50px;
            text-align: center;
            background-color: rgb(185, 185, 185);
            border: 7px ridge rgb(91, 91, 91);
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div id="d1"></div>

    <script>
        var x = 10;
        var y = 20;
        var result = x + y;
        document.getElementById("d1").innerHTML = `${x} + ${y} = ${result}`;
    </script>

</body>

</html>
