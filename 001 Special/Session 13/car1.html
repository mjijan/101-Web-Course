<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            background-color: rgb(250, 250, 185);
            width: 800px;
            height: 800px;
            position: relative;
            margin: auto;
        }
        .car{
            width: 100px;
            padding: 20px;
            background-color: rgb(55, 55, 115);
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            animation-name: anim1 ;
            animation-duration: 1s;
            animation-iteration-count: 1;
            /* animation-delay: 2s; */
            animation-fill-mode: forwards;
        }
        @keyframes anim1
        {
            from {left : 0;}
            to {left : 700px}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="car">CAR</div>
    </div>
    
</body>
</html>
