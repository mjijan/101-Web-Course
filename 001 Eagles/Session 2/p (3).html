<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Tables in HTML</h2>
    <table border="3" width="500" height="350">
        <tr>
            <th colspan="5">A</th>
        </tr>
        <tr>
            <th rowspan="2" colspan="2">F</th>
            <th colspan="3">E</th>
        </tr>
        <tr>
            <th width="120">I</th>
            <th colspan="2">K</th>
        </tr>
        <tr>
            <th rowspan="4">G</th>
            <th colspan="2" rowspan="2">B</th>
            <th colspan="2">D</th>
        </tr>
        <tr>
            <th width="60">L</th>
            <th width="60">M</th>
        </tr>
        <tr>
            <th rowspan="2">C</th>
            <th colspan="3">H</th>
        </tr>
        <tr>
            <th colspan="3">J</th>
        </tr>
    </table>
</body>

</html>
