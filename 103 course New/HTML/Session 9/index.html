<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        .d {
            width: 400px;
            height: 400px;
            background-color: rgb(255, 212, 240);
            margin-right: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .black {
            width: 100px;
            height: 100px;
            background-color: rgb(0, 0, 0);
            margin-right: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: inline-block;
            position: absolute;
            top: 60px;
            left: 170px;
            z-index: 10;
        }
        .red {
            width: 100px;
            height: 100px;
            background-color: rgb(161, 0, 0);
            margin-right: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: inline-block;
            position: absolute;
            top: 50px;
            left: 150px;
            z-index: 20;
        }
        .green {
            width: 100%;
            height: 100px;
            background-color: rgb(0, 159, 45);
            margin-right: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: inline-block;
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: 20000;
        }
        .container {
            width: 800px;
            background-color: rgb(213, 214, 255);
            padding: 10px;
            border-radius: 5px;
            margin: auto;
            margin-top: 100px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="green"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="black"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="red"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
    </div>
</body>
</html>
