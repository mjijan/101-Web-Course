<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="number" class="inp" id="n1" placeholder="First Number" />
        <input type="number" class="inp" id="n2" placeholder="Second Number" />

        <button class="btn1" onclick="f('+')">+</button>
        <button class="btn1" onclick="f('-')">-</button>
        <button class="btn1" onclick="f('*')">*</button>
        <button class="btn1" onclick="f('/')">/</button>
        <button class="btn1" onclick="f('sqrt')">&#8730;</button>

        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
