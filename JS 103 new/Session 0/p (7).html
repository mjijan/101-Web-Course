<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .d1 {
            background-color: rgb(252, 252, 160);
            padding: 20px;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            width: 500px;
            height: 100px;
            margin: auto;
        }
        .btn1 {
            background-color: rgb(148, 148, 0);
            color: white;
            padding: 10px;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            width: 500px;
            margin: auto;
            margin-top: 20px;
            display: block;
            border: none;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <button onclick="f1()" class="btn1">Show result</button>
    <div class="d1" id="main1"></div>

    <script>
        function f1()
        {
            var result = "Success";
            document.getElementById("main1").innerHTML = result;
        }
    </script>
</body>
</html>
