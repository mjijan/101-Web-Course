<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Form Input Types:</h3>
    <hr>
    <form action="server_page.html">
        
        <label>Username:</label>
        <input type="text" required value="admin" name="username" />
        <hr>
        <label>full name:</label>
        <input type="text" value="user" readonly />
        <hr>
        <label>full name:</label>
        <input type="text" value="user" disabled name="not_send_to_server" />
        <hr>
        <label>password:</label>
        <input type="password" />
        <hr>
        <input type="email" placeholder="your email here" />
        <hr>
        <label>DOB:</label>
        <input type="date" />
        <hr>
        <label>time:</label>
        <input type="time" />
        <hr>
        <label>age:</label>
        <input type="number" min="11" max="100" />
        <hr>
        <label>sound level:</label>
        <input type="range" min="0" max="100" step="10" />
        <hr>
        <label>search for something:</label>
        <input type="search" />
        <hr>
        <button>Submit</button>

    </form>
</body>
</html>
