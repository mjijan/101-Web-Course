<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="inp" placeholder="Stu Name" id="stu_name" />
        <input type="number" min="0" max="100" value="50" class="inp" placeholder="Stu Avg" id="stu_avg" />
        <select id="stu_gender" class="inp">
            <option>male</option>
            <option>female</option>
        </select>
        <button class="inp" onclick="add_stu()">Add</button>
    </div>

    <div class="container">
        <input type="text" class="inp" placeholder="Stu Name" id="stu_search" />
        <button class="inp" onclick="search_stu()">Search</button>
    </div>

    <div class="container" id="students"></div>
    
    <script src="script.js"> </script>
</body>
</html>
