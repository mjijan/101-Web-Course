<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1 {
            background-color: rgb(181, 216, 227);
            padding: 20px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            width: 800px;
            min-height: 500px;
            margin: auto;
            margin-top: 100px;
            border: 5px ridge rgb(19, 107, 162);
            border-radius: 30px;
            overflow-y: auto;
        }
        .taha {
            background-color: rgb(188, 188, 188);
            padding: 5px;
            width: 200px;
            margin: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <script>
        var mynum = 5;

        for ( var i = 1 ; i<=10 ; i++ )
        {
            var result = `<div class="taha">${i} * ${mynum} = ${i * mynum}</div>`;
            document.getElementById("d1").innerHTML += result;
        }
    </script>
</body>
</html>
