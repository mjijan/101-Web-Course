<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: yellow;
            color: white !important;
        }

        .d1 {
            color: rgb(201, 90, 0) ;
        }

        .d2 {
            color: rgb(0, 157, 21) !important;
        }

        .d3 {
            color: rgb(0, 196, 196) !important;
        }
    </style>
</head>

<body>
    <div class="d1">Div 1</div>
    <div class="d2">Div 2</div>
    <div class="d3">Div 3</div>


    <span class="d1">A</span>
    <span class="d2">D</span>
    <span class="d3">N</span>
    <span class="d2">A</span>
    <span class="d1">N</span>

</body>

</html>
