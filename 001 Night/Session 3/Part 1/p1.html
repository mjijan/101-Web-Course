<html>
    <head>
        <title>Inputs in HTML</title>
    </head>
    <body>
        <form>
            <h3>Hobbies</h3>

            <input type="checkbox" name="hobby1" />
            <label for="hobby1">Chess</label>
            
            <input type="checkbox" name="hobby2" />
            <label for="hobby2">Swimming</label>
            
            <input type="checkbox" name="hobby3" />
            <label for="hobby3">Football</label>
            <hr>
            <H3>Gender:</H3>

            <input type="radio" name="gender" />
            <label>male</label>

            <input type="radio" name="gender"/>
            <label>female</label>
            <hr>

            <h3>Country</h3>
            <select >
                <option>Syria</option>
                <option>UK</option>
                <option>France</option>
                <option>Spain</option>
            </select>
            <hr>
            
            <h3>Country</h3>
            <select multiple>
                <option>Syria</option>
                <option>UK</option>
                <option>France</option>
                <option>Spain</option>
            </select>
            <hr>

            <h3>Note:</h3>
            <textarea rows="5" cols="20"></textarea>
            <hr>



            <input type="submit" value="send" />
        </form>
    </body>
</html>
