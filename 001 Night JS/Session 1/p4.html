<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1 {
            background-color: rgb(181, 216, 227);
            padding: 20px;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            width: 500px;
            height: 100px;
            margin: auto;
            margin-top: 100px;
            border: 5px ridge rgb(19, 107, 162);
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div id="d1">The result is </div>
    <script>
        var x = 10;
        var y = 20;
        var result = x + y; 
        document.getElementById("d1").innerHTML += result;
    </script>
</body>
</html>
