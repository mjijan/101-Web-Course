<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color:rgb(255, 255, 255); 
            font-size: 30px;
            width: 300px;
            height: 300px;
            text-align: center;
            border-radius: 100%;
            padding-top: 120px;
            box-sizing: border-box;
           
        }
        .b{
            background-color: rgb(0, 0, 255);
            display: inline-block;
        }
        .t{
            background-color: rgb(165, 163, 135);
            display: inline-block;
        }
        .a{
            background-color: rgb(0, 113, 6);
        }
    </style>
</head>
<body>
    <div class="b">Hello World!.</div>
    <div class="t">Taha</div>
    <div class="a">Ahmad</div>
</body>
</html>
