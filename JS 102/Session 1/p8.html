<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    

    <style>
        * {
            box-sizing: border-box;
        }
        .div1 {
            background: rgb(200, 0, 0);
            color: white;
            padding: 10px;
            width: 500px;
            margin: auto;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            border: 5px ridge rgb(4, 0, 133);
            height: 80px;
        }

        .btn1 {
            background: rgb(18, 0, 176);
            color: white;
            padding: 10px;
            width: 500px;
            margin: auto;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            border: 5px ridge rgb(4, 0, 133);
            display: block;
            margin-bottom: 20px;
        }

        .btn2 {
            background: rgb(72, 72, 72);
            color: white;
            padding: 10px;
            width: 500px;
            margin: auto;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            border: 5px ridge rgb(4, 0, 133);
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button class="btn2" onclick="f2()">Change Color</button>
    <button class="btn1" onclick="f1()">Show Result</button>
    <div id="d1" class="div1"></div>

    
    <script>

    function f1()
    {
        var x = 10;
        var y = 20;
        var result = x + y;
        var output = "Maya's Result is : " +  result ;
        document.getElementById("d1").innerHTML =  output;
    }

    function f2()
    {
        document.getElementById("d1").style.backgroundColor = "green";
    }
          
    </script>
    
</body>
</html>
