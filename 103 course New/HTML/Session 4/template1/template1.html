<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(52,152,219);
            margin: 0;
        }
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            width: 300px;
            height: 230px;
            margin: auto;
            background-color: white;
            margin-top: 100px;
            border-radius: 5px;
            border: 4px solid rgb(41,128,185);
            padding: 15px;
        }
        .title {
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            color: rgb(53, 53, 53);
            margin-bottom: 20px;
        }
        .inp1 {
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
            padding: 6px;
            background: rgb(240, 240, 240);
            border-radius: 4px;
            border: 2px solid rgb(189, 189, 189);
        }
        .btn1{
            width : 50%;
            margin-left: 25%;
            background-color: rgb(46, 204, 116);
            color: white;
            font-weight: bold;
            padding: 5px;
            border-radius: 4px;
            margin-top: 10px;
            border: 2px solid rgb(28, 180, 96);;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Login Form</div>
        <input type="text" class="inp1" placeholder="User Name" />
        <input type="password" class="inp1" placeholder="Password" />
        <button class="btn1">Sign In</button>
    </div>
</body>
</html>
