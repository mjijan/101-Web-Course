<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Form Input Types</h3>
    <hr>
    <form>
        <label>username:</label>
        <input type="text" />
        <hr>

        <input type="text" placeholder="username" />
        <hr>

        <label>username:</label>
        <input type="text" value="admin" readonly />
        <hr>

        <label>username:</label>
        <input type="text" value="admin" disabled />
        <hr>

        <label>password:</label>
        <input type="password"   />
        <hr>

        <label>email:</label>
        <input type="email"   />
        <hr>

        <label>Date:</label>
        <input type="date"   />
        <hr>

        <label>time:</label>
        <input type="time"   />
        <hr>

        <label>color:</label>
        <input type="color"   />
        <hr>

        <p>Hobbies:</p>
        <input type="checkbox" />
        <label>swimming</label>

        <input type="checkbox" />
        <label>singing</label>

        <input type="checkbox" />
        <label>chess</label>
        <hr>

        <p>Gender:</p>
        <input type="radio" name="gender" />
        <label>male</label>

        <input type="radio" name="gender" />
        <label>female</label>
        <hr>

        <p>Country</p>
        <select>
            <option>Syria</option>
            <option>Japan</option>
            <option>UK</option>
            <option>Italy</option>
        </select>
       <hr>

       <p>Country</p>
        <select multiple>
            <option>Syria</option>
            <option>Japan</option>
            <option>UK</option>
            <option>Italy</option>
        </select>
       <hr>



        <button>Submit</button>

    </form>
</body>

</html>
