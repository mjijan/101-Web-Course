<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: rgb(68, 195, 229);
        }

        .main {
            width: 400px;
            height: 300px;
            background-color: rgb(255, 255, 255);
            margin: auto;
            margin-top: 150px;
            padding: 40px;
        }

        .title {
            font-size: 22px;
            color: rgb(68, 195, 229);
            margin-bottom: 20px;
        }

        .inp1 {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn1 {
            width: 100%;
            padding: 10px;
            color: white;
            background-color: rgb(68, 195, 229);
            font-size: 16px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="title">Login To Your Account</div>
        <form>
            <input class="inp1" type="text" placeholder="Username" />
            <input class="inp1" type="password" placeholder="password" />
            <button class="btn1">Login</button>
        </form>
    </div>
</body>

</html>
