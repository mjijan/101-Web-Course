<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <div id="color_mode" onclick="change_color_mode()"></div>
        <div id="memory"></div>
        <div id="screen"></div>
        <div id="btns">
            <div class="btn btn1" onclick="reset_all()">C</div>
            <div class="btn btn1" onclick="change_sign()">+/-</div>
            <div class="btn btn1" onclick="percent()">%</div>
            <div class="btn btn2" onclick="set_operation('/')">รท</div>

            <div class="btn btn3" onclick="set_number(7)">7</div>
            <div class="btn btn3" onclick="set_number(8)">8</div>
            <div class="btn btn3" onclick="set_number(9)">9</div>
            <div class="btn btn2" onclick="set_operation('*')">ร</div>

            <div class="btn btn3" onclick="set_number(4)">4</div>
            <div class="btn btn3" onclick="set_number(5)">5</div>
            <div class="btn btn3" onclick="set_number(6)">6</div>
            <div class="btn btn2" onclick="set_operation('-')">-</div>

            <div class="btn btn3" onclick="set_number(1)">1</div>
            <div class="btn btn3" onclick="set_number(2)">2</div>
            <div class="btn btn3" onclick="set_number(3)">3</div>
            <div class="btn btn2" onclick="set_operation('+')">+</div>

            <div class="btn btn0 btn3" onclick="set_number(0)">0</div>
            <div class="btn btn3" onclick="set_number('.')">.</div>
            <div class="btn btn2" onclick="show_result()">=</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
