<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d {
            font-size : 30px;
            color: white;
            text-align: center;
            margin-top: 25px;
        }
        .d1 {
            background-color: blue;
            width: 20%;
            margin-left: 40%;
        }
        .d2 {
            background-color: rgb(0, 111, 19);
            width: 30%;
            margin-left: 35%;
        }
        .d3 {
            background-color: rgb(184, 0, 129);
            width: 40%;
            margin-left: 30%;
        }
        .d4 {
            background-color: rgb(179, 152, 0);
            width: 30%;
            margin-left: 35%;
        }
        .d5 {
            background-color: rgb(191, 121, 0);
            width: 20%;
            margin-left: 40%;
        }
    </style>
</head>
<body>
    <div class="d d1">1</div>
    <div class="d d2">2</div>
    <div class="d d3">3</div>
    <div class="d d4">4</div>
    <div class="d d5">5</div>
</body>
</html>
