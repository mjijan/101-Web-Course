<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    

    <style>
        * {
            box-sizing: border-box;
        }
        .div1 {
            background: rgb(200, 0, 0);
            color: white;
            padding: 10px;
            width: 500px;
            margin: auto;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            border: 5px ridge rgb(4, 0, 133);
            height: 80px;
        }

        .btn1 {
            background: rgb(18, 0, 176);
            color: white;
            padding: 10px;
            width: 500px;
            margin: auto;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            border: 5px ridge rgb(4, 0, 133);
            display: block;
            margin-bottom: 20px;
        }

        .btn2 {
            background: rgb(0, 130, 144);
            color: white;
            padding: 10px;
            width: 500px;
            margin: auto;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            border: 5px ridge rgb(4, 0, 133);
            display: block;
            margin-bottom: 20px;
        }

        .btn1::placeholder {
            color: yellow;
        }

        .input1 {
            background: rgb(72, 72, 72);
            color: white;
            padding: 10px;
            width: 500px;
            margin: auto;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            border: 5px ridge rgb(4, 0, 133);
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
   
    <input type="number" class="btn1" id="n1" placeholder="first number" value="10" />
    <input type="number" class="btn1" id="n2" placeholder="second number"  value="20"  />

    <button class="btn2" onclick="sum()">+</button>

    <div id="d1" class="div1"></div>

    
    <script>

        function sum()
        {
            var x = document.getElementById("n1").value;
            var y = document.getElementById("n2").value;

            var z = parseInt( x ) + parseInt ( y );

            document.getElementById("d1").innerHTML = z;

        }

    </script>
    
</body>
</html>
