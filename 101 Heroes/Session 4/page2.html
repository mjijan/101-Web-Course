<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 30px;
            width: 300px;
            height: 100px;
            display: inline-block;
        }
        .A {
            color: rgb(37, 37, 116);
            background-color: rgb(207, 207, 246);
        }
        .B {
            color: rgb(23, 114, 27);
            background-color: rgb(183, 228, 188);
        }
    </style>
</head>

<body>
    <div class="A">Welcome to CSS.</div>
    <div class="B">I am green div.</div>
</body>

</html>
