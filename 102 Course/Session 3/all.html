<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
        <fieldset>
            <legend>HTML Form Controls</legend>
            <div>
                <label>label here</label>
                <input type="text" />  
            </div> <hr/>

            <div>
                <label>disabled input</label>
                <input type="text" disabled value="disabled value" />  
            </div> <hr/>

            <div>
                <label>some input</label>
                <input type="text" placeholder="username here"  />  
            </div> <hr/>

            <div>
                <label>readonly input</label>
                <input type="text" readonly value="Hosam" />  
            </div> <hr/>

            <div>
                <label>label here</label>
                <input type="password" />  
            </div> <hr/>

            <div>
                <label>label here</label>
                <input type="button" value="Login" />  
                <button>Login2</button>
            </div> <hr/>

            <div>
                <label>label here</label>
                <input type="date" />  
            </div> <hr/>
            
            <div>
                <label>label here</label>
                <input type="time" />  
            </div> <hr/>

            <div>
                <label>label here</label>
                <input type="number" min="0" max="100" step="10"/>  
            </div> <hr/>

            <div>
                <label>label here</label>
                <input type="range" min="0" max="100" step="10"/>  
            </div> <hr/>

            <div>
                <h3>Choose your hobbies:</h3>
                <input type="checkbox"/> 
                <label>Chess</label> 

                <input type="checkbox"/> 
                <label>Draw</label> 

                <input type="checkbox"/> 
                <label>Writting</label> 
            </div> <hr/>

            <div>
                <h3>Choose your gender:</h3>
                <label>male</label> 
                <input name="gender" type="radio"/> 
               
                <label>female</label> 
                <input name="gender" type="radio"/> 

            </div> <hr/>

            <div>
                <h3>Choose you country</h3>
                <select>
                    <option>Syria</option>
                    <option>Germany</option>
                    <option>USA</option>
                    <option>Canada</option>
                    <option>UK</option>
                </select>
            </div> <hr/>

            <div>
                <h3>Choose you country</h3>
                <select multiple>
                    <option>Syria</option>
                    <option>Germany</option>
                    <option>USA</option>
                    <option>Canada</option>
                    <option>UK</option>
                </select>
            </div> <hr/>

            <div>
                <label>choose your favorite color</label>
                <input type="color" />
            </div>


        </fieldset>
   </form>
</body>
</html>
