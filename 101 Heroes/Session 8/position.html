<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            width: 800px;
            min-height: 500px;
            background-color: rgb(255, 255, 193);
            margin: auto;
            margin-top: 100px;
            padding: 20px;
            position: relative;
        }

        .d {
            width: 100px;
            height: 100px;
            background-color: rgb(146, 146, 146);
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 20px;
        }

        .X {
            width: 100px;
            height: 100px;
            background-color: rgb(86, 0, 0);
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="X"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
    </div>
</body>

</html>
