<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Welcome To Calculator</div>
        <div class="screen" id="screen">0</div>
        <div class="button">
            <div class="b b1" onclick="reset_all()">AC</div>
            <div class="b b1 arrow" onclick="backspace()">&#11013;</div>
            <div class="b b1">%</div>
            <div class="b b2" onclick="f('/')">รท</div>

            <div class="b b3" onclick="set_number('7')">7</div>
            <div class="b b3" onclick="set_number('8')">8</div>
            <div class="b b3" onclick="set_number('9')">9</div>
            <div class="b b2" onclick="f('*')">X</div>

            <div class="b b3" onclick="set_number('4')">4</div>
            <div class="b b3" onclick="set_number('5')">5</div>
            <div class="b b3" onclick="set_number('6')">6</div>
            <div class="b b2" onclick="f('-')">-</div>

            <div class="b b3" onclick="set_number('1')">1</div>
            <div class="b b3" onclick="set_number('2')">2</div>
            <div class="b b3" onclick="set_number('3')">3</div>
            <div class="b b2" onclick="f('+')">+</div>

            <div class="b b3" onclick="set_number('0')">0</div>
            <div class="b b3" onclick="set_number('00')">00</div>
            <div class="b b3" onclick="set_number('.')">.</div>
            <div class="b b2" onclick="print_result()">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
