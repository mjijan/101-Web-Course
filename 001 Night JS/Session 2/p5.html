<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .btn1 {
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            width: 300px;
            margin-bottom: 10px;
            height: 90px;
        }
        #d1 {
            background-color: rgb(37, 0, 123);
            color: white;
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            width: 300px;
            height: 90px;
            margin-bottom: 10px;
        }
       
    </style>
</head>
<body>
    <button class="btn1" onclick="swap()">click me</button>
    <div id="d1" >X</div>
    <script>
        var turn = "O";
        function swap()
        {
            document.getElementById("d1").innerHTML = turn;

            if (turn == "O")
                turn = "X";
            else
                turn = "O";
        }
    </script>
</body>
</html>
