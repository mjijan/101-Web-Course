<html lang="en">

<head>

<body>
    <h3>Form Inputs</h3>

    <form>
        <input type="text" />

        <input value="mohammad" type="text" />

        <input type="text" />

        <input type="text" disabled />

        <input type="text" placeholder="Username" />

        <label>number</label>

        <input type="email" />
        <hr>

        <label>Date here:</label>
        <input type="date" />
        <hr>

        <label>Time here:</label>

        <label>Color here:</label>
        <input type="color" />
        <hr>


        <button>Send</button>
    </form>
</body>

</html>
