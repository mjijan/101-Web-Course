    <title>Document</title>
    <style>
        div , span {

        }
       .green_clothes {

       }

            color: rgb(255, 255, 255);
            width: 700px; /*  does not work because it is a span (inline element)  */

       }
       .blue_clothes {
            color: rgb(201, 224, 249);
            background: rgba(0, 5, 80, 0.927);
       }
    </style>
</head>
<body>
    <div class="green_clothes">Hello Yara</div>
    <div class="gray_clothes">Hello Abd Al-Rahman</div>
