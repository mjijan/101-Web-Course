<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen" id="screen"></div>

        <div class="btn b1" onclick="reset_all()">AC</div>
        <div class="btn b1" onclick="change_sign()">+/-</div>
        <div class="btn b1" onclick="percentage()">%</div>
        <div class="btn b3" onclick="operation('/')">รท</div>

        <div class="btn b2" onclick="number(7)">7</div>
        <div class="btn b2" onclick="number(8)">8</div>
        <div class="btn b2" onclick="number(9)">9</div>
        <div class="btn b3" onclick="operation('*')">ร</div>

        <div class="btn b2" onclick="number(4)">4</div>
        <div class="btn b2" onclick="number(5)">5</div>
        <div class="btn b2" onclick="number(6)">6</div>
        <div class="btn b3 minus" onclick="operation('-')">_</div>

        <div class="btn b2" onclick="number(1)">1</div>
        <div class="btn b2" onclick="number(2)">2</div>
        <div class="btn b2" onclick="number(3)">3</div>
        <div class="btn b3" onclick="operation('+')">+</div>

        <div class="btn b2 b0" onclick="number(0)">0</div>
        <div class="btn b2" onclick="number('.')">.</div>
        <div class="btn b3" onclick="result()">=</div>


    </div>
    <script src="script.js"></script>
</body>
</html>
